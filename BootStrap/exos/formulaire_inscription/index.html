<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="main.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Formulaire Inscription</title>
    </head>
    <body>
        <h1>Formulaire d'inscription</h1>

        <form action="container">
            <section class="mb-3 space-around" id="section__name">
                <section class="row w-40">
                    <label for="name" class="form-label">Nom :</label>
                    <input type="text" name="name" id="name" placeholder="Nom"/>
                </section>
                <section class="row w-40">
                    <label for="firstName" class="form-label">Prénom :</label>
                    <input type="text" name="firstName" id="firstName" placeholder="Prénom"/>
                </section>
            </section>
            <section class="mb-3 row" id="section__mail">
                <label for="mail" class="form-label">Adresse mail :</label>
                <input type="email" name="mail" id="mail" placeholder="Email"/>
                <section class="form-text">
                    Nous ne partagerons jamais votre Email
                </section>
            </section>
            <section class="mb-3 row">
                <label for="password" class="form-label">Mot de passe :</label>
                <input type="password" name="password" id="password" placeholder="Mot de passe"/>
            </section>
            <section class="mb-3 row">
                <label for="gender" class="form-label">Sélectionner votre genre :</label>
                <select class="form-select" aria-label="gender" id="gender" name="gender">
                    <option value="1">Femme</option>
                    <option value="2">Homme</option>
                </select>
            </section>
        </form>
    </body>
</html>
