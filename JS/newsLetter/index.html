<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="main.js" defer></script>
        <title>NewsLetter</title>
    </head>
    <body>
        <a class="button" onclick="toggleNewsLetter()"> Subscribe Us</a>
        <section class="hidden" id="newsLetter">
            <h2>Join Our Exclusive News Letter</h2>
            <p>Follow My Other Courses As well from my Instructor profile.</p>
            <section class="box">
                <input type="email" name="email" id="email" placeholder="Enter Email">
                
            </section>
            <section class="box">
                <button type="submit">Sign Up</button>
            </section>
            <a class="close" onclick="toggleNewsLetter()">
                <i class="fa fa-times fa-2x" area-hidden="true"></i>
            </a>
        </section>
    </body>
</html>
