<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <header>
        <h1>To-Do List</h1>
    </header>
    <section class="form__task">
        <form action="submit" id="formTask">
            <input type="text" placeholder="Entrez la tâche à ajouter à la todo list" id="inputTask">
            <button>Ajouter la tâche</button>
        </form>
    </section>
    <section class="section__tasks">
        <section class="section__todo">
            <h2 id="h2__todo">A faire</h2>
        </section>
        <section class="section__done">
            <h2 id="h2__done">Fait</h2>
        </section>
    </section>
</body>
</html>
